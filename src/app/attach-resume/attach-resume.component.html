<h2 mat-dialog-title>Apply</h2>
<mat-dialog-content class="mat-typography">

    <br>
    <input type="file" placeholder="Upload Resume" id="file" (change)="handleFileInput($event.target.files)">
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close (click)="uploadResume()">Submit</button>
    <button mat-button mat-dialog-close>Close</button>
  </mat-dialog-actions>
