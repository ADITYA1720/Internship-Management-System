<app-header-teacher></app-header-teacher>
<br><br><br>
<div class="container">
    <mat-card>
        <div class="container" class="mat-elevation-z8">
            <br>
            <mat-card-header>
                <br>
                <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Filter">
                </mat-form-field>
            </mat-card-header>
            <div class="container">
                <table mat-table [dataSource]="dataSource" matSort>
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Roll Number </th>
                        <td mat-cell *matCellDef="let row"> {{row.rollNumber}} </td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Student Name</th>
                        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="company">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Class </th>
                        <td mat-cell *matCellDef="let row"> {{row.class}} </td>
                    </ng-container>

                    <ng-container matColumnDef="viewDetails">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                        <td mat-cell *matCellDef="let row"><button mat-button color = "primary" (click)="viewStudentProfile(row.id)">View Profile</button></td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                    </tr>
                </table>
            </div>
        </div>
    </mat-card>
</div>
